<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safton - Kayıt Ol</title>
</head>
<body>
    <h3>_Safton projesine Kayıt Ol</h3>
     <form action="kayit.php">
        <span>* İş E-Postası (Zorunlu)</span>
        <br><br>
        <input type="email" name="email" id="kayit-email" placeholder="E-Posta Adresinizi Giriniz" required>
        <br><br>
        <span>* Şifre (Zorunlu)</span>
        <br><br>
        <input type="password" name="psw" id="kayit-sifre" placeholder="Şifrenizi Giriniz" required>
        <br><br>
        <span>* Telefon Numarası (Zorunlu)</span>
        <br><br>
        <input type="number" name="phone" id="phone" placeholder="Telefon Numaranızı Giriniz" required>
        <br><br>
        <span>* Ad (Zorunlu)</span>
        <br><br>
        <input type="text" name="ad" id="kayit-ad" placeholder="Adınızı Giriniz" required> 
        <br><br>
        <span>* Soyad (Zorunlu)</span>
        <br><br>
        <input type="text" name="soyad" id="kayit-soyad" placeholder="Soyadınızı Giriniz" required>
        <br><br>
        <input type="submit" value="Ücretsiz Kullanıma Başla" name="kayit-ol" id="kayit-giris">
        <input type="reset" value="Bilgileri Sıfırla"  name="reset" id="kayit-reset">
        <br><br>
         <span>Zaten Bir Hesabın Var mı? <a href="oturum-ac.html">Giriş Yap</a></span>
     </form>


</body>
</html>
